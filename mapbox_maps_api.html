<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Mapbox Map</title>
  <!-- Mapbox JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body, main{
      background-color: #3B5998;
    }
  #map {
    /* the width and height may be set to any size */
    width: 70%;
    height: 470px;
    border: solid 3px dimgray;
    border-radius: 55%;
    margin: auto;
    padding: 4rem;
  }
</style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="container">
<h1 class="text-success text-center">My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map' ></div>




</main>






<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicGF1bG5nYXJjaWEiLCJhIjoiY2xmMm9yanIwMGtpNzNyazdkZDY5NWhpdCJ9.S5vaMxkEfllNbXc2OcT1bA';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 20

  });




  function geocode(search, token) {
    var baseUrl = 'https://api.mapbox.com';
    var endPoint = '/geocoding/v5/mapbox.places/';
    return fetch(baseUrl + endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token)
            .then(function(res) {
              return res.json();
              // to get all the data from the request, comment out the following three lines...
            }).then(function(data) {
              return data.features[0].center;
            });
  }
  geocode("Albuquerque, NM 87102", mapboxgl.accessToken).then(function(result) {
    console.log(result);
    map.setCenter(result);
    map.setZoom(10);
  });
  var locations = [  {    address: "110 Central Ave SW, Albuquerque, NM 87102",    popupHTML: "<p>Tucanos is amazing!</p>"  },
    {    address: "11301 Central Ave NE, Albuquerque, NM 87123",    popupHTML: "<p>Come here for the Po Boy!</p>"  },
    {    address: "921 San Pedro Dr SE Albuquerque, NM 87108",    popupHTML: "<p>Best Pizza in  town!</p>"  }];
  function placeMarkersAndPopups(locations, token, map) {
    locations.forEach(function(info) {
      geocode(info.address, token).then(function(coordinates) {
        var popup = new mapboxgl.Popup()
                .setHTML(info.popupHTML);
        var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);

      });
    });
  }
  placeMarkersAndPopups(locations, mapboxgl.accessToken, map);

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
