<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/order-pizza.css">
    <script src="https://kit.fontawesome.com/3d0b015fdb.js" crossorigin="anonymous"></script>

</head>
<body style="height: 2000px;">
<!--    Navigation bar-->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light  d-flex justify-content-center align-items-center">
        <a href="#" class="navbar-brand ms-4 mb-0 ">Pizza World</a>
        <button type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a href="#" class="nav-link active">Order Online</a></li>
                <li class="nav-item active"><a href="#" class="nav-link active">Menu</a></li>
                <li class="nav-item disabled"><a href="#" class="nav-link">Leave a review</a></li>
            </ul>
            <form class="d-flex">
                <input type="text" class="form-control ms-2">
                <button type="submit" class="btn btn-outline-primary">Find Pizza Near You</button>
            </form>
            <a href="#" id="signup"><i class="fa-regular fa-user"></i>Sign up!</a>
        </div>
    </nav>
<!--jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4">Welcome to Pizza World!</h1>
            <!--        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>-->
        </div>
    </div>
<!--Build your own pizza-->
    <div class="container">
        <h1>Build Your Own Pizza!</h1>
    </div>
    <nav>
        <div class="nav nav-tabs" id="nav-tab">
            <button class="nav-link active" id="nav-crust-tab" data-bs-toggle="tab" data-bs-target="#nav-crust" type="button" role="tab" aria-controls="nav-crust" aria-selected="true">Crust and Size</button>
            <button class="nav-link active" id="nav-cheese-tab" data-bs-toggle="tab" data-bs-target="#nav-cheese" type="button" role="tab" aria-controls="nav-cheese" aria-selected="true">Cheese and Sauce</button>
            <button class="nav-link active" id="nav-toppings-tab" data-bs-toggle="tab" data-bs-target="#nav-toppings" type="button" role="tab" aria-controls="nav-toppings" aria-selected="true">Toppings</button>
        </div>
        <div class="tab-content" id="nav-tabContent" >
<!--            crust and size-->
            <div class="tab-pane fade show active" id="nav-crust" role="tabpanel" aria-labelledby="nav-crust-tab">

            </div>
        </div>
    </nav>



<!--         Boot strap plugins-->




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
