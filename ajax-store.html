<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h1 class="text-primary-emphasis text-center">My Tool Store</h1>

<table class="table table-primary table-striped" id="products">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col">Title</th>
    <th scope="col">Quantity</th>
    <th scope="col"> Price</th>
    <th scope="col">Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts">
    <tr id="row1">

    </tr>
    <tr id="row2" scope="row">

    </tr>
    <tr id="row3" scope="row">

    </tr>
    <tr id="row4" scope="row">

    </tr>
  </tbody>
</table>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.ajax({
          url:"Data/inventory.json",
          type: "GET",

        }).done(function(data){
          console.log("did it work?");
        });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

      $.get('Data/inventory.json').done(function (data){

        let tableData="";
        let nextRow="";
        let thirdRow="";
        let fourthRow="";

        const firstData = data[0];

          tableData += "<th> 1 </td>"
          tableData += "<td> "+ firstData.title + "</td>";
          tableData += "<td> "+ firstData.quantity + "</td>";
          tableData += "<td> $"+  firstData.price + "</td>";
          tableData += "<td> "+ firstData.categories + "</td>";

        const secondData = data[1];

        nextRow += "<th> 2 </td>"
        nextRow += "<td> "+ secondData.title + "</td>";
        nextRow += "<td> "+ secondData.quantity + "</td>";
        nextRow += "<td> $"+ secondData.price + "</td>";
        nextRow += "<td> "+ secondData.categories + "</td>";

        const thirdData = data[2];

        thirdRow += "<th> 3 </td>"
        thirdRow += "<td> "+ thirdData.title + "</td>";
        thirdRow += "<td> "+ thirdData.quantity + "</td>";
        thirdRow += "<td> $"+ thirdData.price + "</td>";
        thirdRow += "<td> "+ thirdData.categories + "</td>";

        const fourthData = data[3];

         fourthRow += "<th> 4 </td>"
        fourthRow += "<td> "+ fourthData.title + "</td>";
        fourthRow += "<td> "+ fourthData.quantity + "</td>";
        fourthRow += "<td> $"+ fourthData.price + "</td>";
        fourthRow += "<td> "+ fourthData.categories + "</td>";


        $("#row1").append(tableData);
        $("#row2").append(nextRow);
        $("#row3").append(thirdRow);
        $("#row4").append(fourthRow);
      });

  })();
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
