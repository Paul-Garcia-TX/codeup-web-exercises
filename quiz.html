<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #foo {
      background-color: red;
    }
  </style>
</head>
<body>
<h1 id="codeup">Hello Codeup</h1>

<script src="/js/jquery.js"></script>
<script>
  "use strict";

  $(document).ready(function() {
    $('#codeup').hover(
            function() {
              $(this).css('background-color', '#FF0');
            },
            function() {
              $(this).css('background-color', '#FFF');
            }
    );
  });
</script>
</body>
</html>
