<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="CSS/messages.css">
</head>
<body>
    <div>
        <!--Going to do a sleep questionaire to ask how many hours of sleep the user got. Will base message responses off of what is submitted by user. Will run a funciton to give appropriate response -->
        <h1>Sleep questionaire</h1>
        <form id="question" action="https://request-inspector.glitch.me/">How many hours of sleep did you get last night?</form>
        <label><input type="radio" name="eight" value="8 hours of sleep">8 hours of sleep</label></input>
        <label><input type="radio" name="five to seven" value="between five and seven">5-7 hours</label></input>
        <label><input type="radio" name="4" value="less hours of sleep">Less than 5 hours</label></input>
        <label><input type="radio" name="none" value="none">No sleep</label></input>

        <!--Button -->
        <button type="submit">Submit</button>
    </div>
</body>
</html>
