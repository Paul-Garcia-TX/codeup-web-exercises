<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link rel="stylesheet" href="CSS/konami.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<main id="main">


<h1>Welcome</h1>
    <h5>Please enter your password</h5>
<label style="display: flex; justify-content: center; align-items: center; margin-top: 7em;" for="password"><input type="text" id="password"></label>


    <audio id="myAudio">
        <source src="audio/Metal%20Gear%20Solid%201%20-%20Encounter.mp3" type="audio/mpeg">
    </audio>


</main>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    // $(document).keyup(function(event){
    //    console.log(event.keyCode);
    // });
    let konami = [];
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];

    let audio = document.getElementById("myAudio");


    $(document).keydown(function(event){
        konami.push(event.keyCode);
        if(konami.toString().indexOf(konamiCode) >= 0){
            alert("Konami code entered!");
            $('#main').css('background-image', 'url(https://preview.redd.it/gnbbec86xmp61.jpg?width=1920&format=pjpg&auto=webp&v=enabled&s=67b906cbc0dfe1c51db452bacc12df49cd9f4e65)');
            let audio = document.getElementById("myAudio");
            audio.play();
        }
    });



</script>


</body>
</html>
