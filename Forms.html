<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
</head>
<body>
      <div>
        <!--Header area -->
        <h1><em>Veridian Dynamics</em></h1>
      </div>
      <div>
          <br>
        <!--Form area -->
        <h3>Sign up for our emails</h3>
        <form method="POST" action="
https://requestinspector.com/inspect/01grpe0jf5kmfd718ab84d11et
">
            <label for="useremail">Join our family!</label>
            <input type="text" name="email" id="useremail" placeholder="Enter your email address">
            <button type="submit">Submit</button>

        </form>

      </div>
      <div>
        <!--Bio area -->
          <br>
            <h3>Tell us about your self</h3>
          <form method="POST" action="https://requestinspector.com/inspect/01grpe0jf5kmfd718ab84d11et">
            <label for="userBio">Give us a quick bio of who you are</label>
              <br>
              <textarea name="userBio" rows="15" cols="45"></textarea>
              <br>
              <button type="submit">Submit</button>


          </form>

      </div>
      <div>
          <!--How did you hear about us?-->
          <br>
          <h3>How did you hear about us?</h3>
          <form method="POST" action="https://requestinspector.com/inspect/01grpe0jf5kmfd718ab84d11et">
              <label>Facebook <input type="radio" name="quiz_question_1" value="Facebook"></label><br>
              <label>Radio <input type="radio" name="quiz_question_1" value="Radio"></label> <br>
              <label>Television <input type="radio" name="quiz_question_1" value="Television"></label> <br>
              <label> Other <input type="radio" name="quiz_question_1" value="Other"><input type="text" name = "otherspecific" placeholder="Please be specific"></label><br>
                    <button type="submit">Submit</button>
          </form>
      </div>
      <div>
          <!--Dropdown -->
          <br>
          <h3>What type of browser are you using?</h3>
          <form method="POST" action="https://requestinspector.com/inspect/01grpe0jf5kmfd718ab84d11et">
                <select name="Browser_usage">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">FireFox</option>
                    <option value="Safari">Safair</option>
                    <option value="barf">Edge</option>

                </select>
              <button type="submit">Submit</button>
          </form>
      </div>
</body>
</html>
